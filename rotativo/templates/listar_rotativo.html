{% extends 'base_rotativo.html' %}
{% block content %}

    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Data</th>
                            <th scope="col">Hora de Entrada</th>
                            <th scope="col">Hora de Sa√≠da</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for item in lista %}
                          <tr>
                            <td>{{item.id}}</td>
                            <td>{{item.data}}</td>
                            <td>{{item.hora_entrada}}</td>
                            <td>{{item.hora_saida}}</td>
                            <td>
                              <a href="{% url 'exibir_rotativo' item.id %}"><button type="button" class="btn btn-info">Editar</button></a>
                              <a href="{% url 'deletar_rotativo' item.id %}"><button type="button" class="btn btn-info">Excluir</button></a>
                            </td>
                          </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
