{% extends 'base_rotativo.html' %}
{% block content %}

    <section class="area-cadastro">
        <div class="container">
            <p class="text-center">{{ reserva.id }} - {{ reserva.data }} - {{ reserva.hora_entrada }} - {{ reserva.hora_saida }}</p>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-cadastro">
                        <form action="{% url 'update' reserva.id %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="data">Data:</label>
                                <input type="date" class="form-control" name="data" value="{{ reserva.nome }}">
                            </div>
                            <div class="form-group">
                                <label for="hora_entrada">Hora de entrada:</label>
                                <input type="time" class="form-control" name="hora_entrada">
                            </div>
                            <div class="form-group">
                                <label for="hora_saida">Hora de saida:</label>
                                <input type="time" class="form-control" name="hora_saida">
                            </div>
                            <button type="submit" class="btn btn-warning">Salvar</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </section>

{% endblock %}
