{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'usuario/css/usuario.css' %}">
    <title>Park Metrópole</title>
</head>
<body>
    <header class="menu">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <nav class="navbar navbar-custom">
              <a class="navbar-brand" href="#">
                <img src="{% static 'usuario/img/logo.jpeg' %}" width="120" height="80" alt="logotipo">
              </a>
              <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'home' %}">HOME</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">SERVIÇOS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">CONTATO</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">LOGIN</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="rodape">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p class="text-center">Todos os direitos reservados | Park Metrópole Estacionamentos e Serviços Ltda</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
