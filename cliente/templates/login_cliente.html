{% extends 'base.html' %}
{% block content %}
        <section class="area-login">
            <div class="container">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <h2>Login</h2>
                        <hr>
                        <form action="{% url 'login_cliente' %}" method="post" class="form-login">
                            {% csrf_token %}
                            <div class="form-group">
                            <label for="nome_usuario">Nome de usu√°rio:</label>
                            <input type="text" class="form-control" name="nome_usuario">
                            </div>
                            <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input type="password" class="form-control" name="senha">
                            </div>

                        </form>
                        <hr>
                        <div class="primeiro-acesso">

                        </div>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </section>
{% endblock %}
